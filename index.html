<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35d8074e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin-Calculator</title>
</head>
<body>
    <main>
        <div class="screen">
            <div id="history"></div>
            <div id="display"></div>
        </div>

        <div class="buttons-grid">
            <button id="number-0" class="button number">0</button>
            <button id="number-1" class="button number">1</button>
            <button id="number-2" class="button number">2</button>
            <button id="number-3" class="button number">3</button>
            <button id="number-4" class="button number">4</button>
            <button id="number-5" class="button number">5</button>
            <button id="number-6" class="button number">6</button>
            <button id="number-7" class="button number">7</button>
            <button id="number-8" class="button number">8</button>
            <button id="number-9" class="button number">9</button>
            <!-- <button id="decimal" class="button decimal">.</button> -->
            <button id="multiply" class="button operator"><i class="fa-solid fa-xmark"></i></button>
            <button id="divide" class="button operator"><i class="fa-solid fa-divide"></i></button>
            <button id="plus" class="button operator"><i class="fa-solid fa-plus"></i></button>
            <button id="minus" class="button operator"><i class="fa-solid fa-minus"></i></button>
            <button id="equals" class="button operator"><i class="fa-solid fa-equals"></i></button>
            <button id="clear" class="button clear">Clear</button>
            <!-- <button id="backspace" class="button backspace"><i class="fa-solid fa-delete-left"></i></button> -->
            
        </div>
    </main>
</body>

<footer>

</footer>
<script src="app.js"></script>
</html>
